<p>cart works!</p>
<div class="container">
    <h1 class="my-4">Shopping Cart</h1>
    <button class="btn-danger" (click)="clearCart()"> clear shopping cart</button>
    <div class="cart-item" *ngFor="let item of cartProducts; let index=index">
      <img src="{{item.item.image}}" alt="Product Image">
      <div class="item-details">
        <h5>{{item.item.title}}</h5>
        <p class="text-muted">{{item.item.description}}.</p>
        <p class="font-weight-bold">${{item.item.price}}</p>
      </div>
      <div class="quantity-controls">
        <button class="btn btn-secondary btn-sm" (click)="minusAmout(index)" >-</button>
        <input type="number" class="form-control form-control-sm" value="1" (change)="detectChange()" [(ngModel)]="item.quantity">
        <button class="btn btn-secondary btn-sm" (click)="addAmout(index)">+</button>
      </div>
      <p class="mx-2 font-weight-bold">Total : {{item.item.price * item.quantity}}</p>
      <button class="btn btn-danger btn-sm delete-button" (click)="deleteProduct(index)">Delete</button>
    </div>
    <p>Total invoice: {{total}}</p>
    <button (click)="sendOrder()">Order now</button>
    <div class="alert alert-success" role="alert" *ngIf="success">
Your order is placed successfully
    </div>
</div>
