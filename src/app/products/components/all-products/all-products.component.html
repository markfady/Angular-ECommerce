<p>all-products works!</p>

<!-- usable select component  -->
<div class="my-2 w-25">
  <pm-select [title]="'Categories'" [data]="categories" (selectedValue)="filterProductsByCategory($event)"></pm-select>
</div>

<div class="row" *ngIf="!loading">
    <div class="col-md-3 col-sm-12" *ngFor="let item of products">
<div class="card" style="width: 18rem;">

    <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-text">{{item.description}}</p>
      <a href="#" class="btn btn-primary">Add to cart</a>
      <span>{{item.price}}$</span>
    </div>
  </div> 

</div>
</div>
<div *ngIf="loading" class="text-center w100">
  <pm-spinner></pm-spinner>
</div>
